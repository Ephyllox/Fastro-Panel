<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Fastro Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/content/vendors/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/content/vendors/css/material/material.css">
    <link rel="stylesheet" href="/content/css/home/pages/landing.css">
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Home</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div id="logout-toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <div class="demo-avatar-dropdown">
                    <div id="username-load" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                    <span id="username" style="display: none;">...</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item" id="logout">Sign Out</li>
                    </ul>
                    <div class="mdl-tooltip" data-mdl-for="accbtn">
                        Account
                    </div>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" style="background-color: darkcyan;" href="panel"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                <a class="mdl-navigation__link" href="updates"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">fact_check</i>Updates</a>
                <div class="mdl-layout-spacer"></div>
                <p style="padding-left: 15px;">Copyright &copy; <%= copyright %></p>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="demo-content">
                <h3 id="welcome" style="display: none; padding-left: 15px;">...</h3>
                <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                    <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                            <h2 class="mdl-card__title-text">System Updates</h2>
                        </div>
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            View the previous updates made to Fastro Panel, including security fixes and features!
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a href="updates" class="mdl-button mdl-js-button mdl-js-ripple-effect">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/content/vendors/js/jquery.js"></script>
    <script src="/content/vendors/js/bootstrap.bundle.js"></script>
    <script src="/content/vendors/js/material.js"></script>
    <script src="/content/js/home/pages/main.js?v=<%= cabu %>"></script>
    <script src="/content/js/home/pages/landing.js?v=<%= cabu %>"></script>
</body>
</html>
