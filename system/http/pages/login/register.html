<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Fastro Panel | Register</title>
    <link rel="stylesheet" href="//pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="/content/vendors/css/bootstrap/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-5" style="min-width: 300px;">
                <div class="card">
                    <article class="card-body">
                        <a href="/management" class="btn btn-primary float-right">Go back</a>
                        <h4 class="card-title mb-4 mt-1">Create an account</h4>
                        <hr />
                        <p class="text-center">Enter a username and password, confirm the password, and select permission roles.</p>
                        <div id="registration-success" class="alert alert-info collapse">Successfully created the account! <a href="/management" class="alert-link">Go back home</a></div>
                        <div id="error" class="alert alert-danger collapse"></div>
                        <form id="register" action="">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input id="new-username" class="form-control" placeholder="Username" type="text" autocomplete="off" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock-alt"></i></span>
                                    </div>
                                    <input id="new-password" class="form-control" placeholder="Password" type="password" autocomplete="off" required>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock-alt"></i></span>
                                    </div>
                                    <input id="new-password-confirm" class="form-control" placeholder="Confirm password" type="password" autocomplete="off" required>
                                </div>
                                <select id="user-permissions" class="custom-select mt-3" multiple>
                                    <option disabled>Select or remove permission roles:</option>
                                    {{#available_roles}}
                                    <option value="{{role}}" {{selected}}>{{display_name}}</option>
                                    {{/available_roles}}
                                </select>
                            </div>
                            <div class="form-group">
                                <button id="sendregister" type="submit" class="btn btn-primary btn-block">Create account</button>
                            </div>
                            <hr />
                            <p class="text-center mb-0" style="opacity: 0.5;">Copyright &copy; {{copyright}}</p>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="/content/vendors/js/jquery.js"></script>
    <script src="/content/vendors/js/bootstrap.bundle.js"></script>
    <script src="/content/js/site.js?v={{version}}"></script>
    <script src="/content/js/auth/manage.js?v={{version}}"></script>
</body>
</html>
