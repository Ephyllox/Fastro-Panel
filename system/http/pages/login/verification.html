<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Fastro Panel | Login Verification</title>
    <link rel="stylesheet" href="//pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="/content/vendors/css/bootstrap/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-5" style="min-width: 300px;">
                <div class="card">
                    <article class="card-body">
                        <button id="logout" class="btn btn-danger float-right">Sign Out</button>
                        <h4 class="card-title mb-4 mt-1">Fastro Panel</h4>
                        <hr />
                        <p class="text-center">Hello, <b>{{username}}</b>. Enter the 6-digit verification code from your authenticator app to continue.</p>
                        <div id="error" class="alert alert-danger collapse"></div>
                        <form id="verification" action="">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input id="code" class="form-control" placeholder="Verification code" type="text" autocomplete="off" maxlength="6" required>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input id="bypass" class="form-check-input" type="checkbox">
                                <label class="form-check-label font-size-small" for="bypass">Remember device temporarily</label>
                            </div>
                            <div class="form-group">
                                <button id="sendverify" type="submit" class="btn btn-info btn-block">Confirm</button>
                            </div>
                            <hr />
                            <p class="text-center mb-0" style="opacity: 0.5;">Copyright &copy; {{copyright}}</p>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="/content/vendors/js/jquery.js"></script>
    <script src="/content/vendors/js/bootstrap.bundle.js"></script>
    <script src="/content/js/site.js?v={{version}}"></script>
    <script src="/content/js/auth/login.js?v={{version}}"></script>
</body>
</html>
